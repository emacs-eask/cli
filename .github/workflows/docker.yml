name: Docker

on:
  push:
    branches:
      - master
    paths:
      - 'eask'
      - '**.yml'
      - lisp/**
      - cmds/**
      - src/**
      - test/**
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]  # XXX: `windows-latest` is not possible at the moment!

    steps:
    - uses: actions/checkout@v4

    - name: Install Docker (Linux)
      if: runner.os == 'Linux'
      uses: docker/setup-docker-action@v4

    - name: Install Docker (macOS)
      if: runner.os == 'macOS'
      run: brew install docker

    - name: Install Docker (Windows)
      if: runner.os == 'Windows'
      uses: crazy-max/ghaction-chocolatey@v3
      with:
        args: install docker

    - name: Prepare Eask (Unix)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        chmod -R 777 ./
        .github/scripts/setup-eask

    - name: Prepare Eask (Windows)
      if: matrix.os == 'windows-latest'
      run: .github/scripts/setup-eask.ps1

    - name: Testing...
      run: |
        make command-docker
